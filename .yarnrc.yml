nodeLinker: pnp

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"

yarnPath: .yarn/releases/yarn-berry.cjs

changesetBaseRefs: ["main"]

packageExtensions:
  "@parcel/workers@*":
    dependencies:
      "@parcel/core": "*"
  "@parcel/fs@*":
    dependencies:
      "@parcel/core": "*"
  "@parcel/cache@*":
    dependencies:
      "@parcel/core": "*"
  "@parcel/package-manager@*":
    dependencies:
      "@parcel/core": "*"
  eslint-config-airbnb-base@*:
    dependencies:
      eslint: "*"
      eslint-plugin-import: "*"
  "@mdx-js/react@*":
    dependencies:
      react: "*"
  "@storybook/addon-measure@*":
    dependencies:
      "@storybook/components": "*"
      "@storybook/core-events": "*"
      "@storybook/theming": "*"
  "@storybook/core-client@*":
    dependencies:
      webpack: "*"
  "@babel/plugin-transform-react-jsx@*":
    dependencies:
      "@babel/core": "*"
  "@babel/preset-env@*":
    dependencies:
      "@babel/core": "*"
  babel-loader@*:
    dependencies:
      webpack: "*"
  fork-ts-checker-webpack-plugin@*:
    dependencies:
      typescript: "*"
      webpack: "*"
  "@storybook/addon-essentials@*":
    dependencies:
      babel-loader: "*"
  "@babel/plugin-proposal-decorators@*":
    dependencies:
      "@babel/core": "*"
  "@babel/plugin-syntax-dynamic-import@*":
    dependencies:
      "@babel/core": "*"
  "@babel/plugin-transform-runtime@*":
    dependencies:
      "@babel/core": "*"
  "@babel/preset-react@*":
    dependencies:
      "@babel/core": "*"
